<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>狗狗年齡計算機</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="img/icon-192.png">

  <!-- iOS Icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="img/icon-192.png">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
</head>

<body>

  <div class="container">
    <div class="card">

      <img src="img/corgi.png" alt="corgi" class="corgi-img">

      <h1 class="title">狗狗年齡計算機</h1>

      <label for="birthday" class="label">狗狗的出生日期：</label>
      <input type="date" id="birthday" class="input-date">

      <button id="calcBtn" class="btn">開始計算</button>

      <div class="hint-box">
        <span class="hint-icon">💡</span>
        <p class="hint-text">輸入日期後按下按鈕，再重新整理頁面，生日欄位會自動帶回上次的值。</p>
      </div>

      <div id="resultBox" class="result-box">
        請先選擇狗狗的生日，再按下「開始計算」。
      </div>

    </div>
  </div>

  <script src="js/script.js"></script>
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
  </script>

</body>
</html>
